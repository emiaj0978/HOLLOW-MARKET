<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hollow</title>
    <link rel="shortcut icon" href="hollow.ico" type="image/x-icon">
    <link rel="stylesheet" href="Assets/CSS/style-registrarse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-section">
          <a href="index.html" class="btn-registrarse">Iniciar sesión</a>

        <!--Columna Izquierda-->
        <div class="login-imagen">
            
        </div>
        <!--Columna Derecha -->
        <div class="login-form">
            <div class="perfil-imagen">
                <img src="Assets/images/namead.png" alt="Logo de la Empresa">
            </div>
            <h2>¡Regístrate y diviértete!</h2>
            <form action="index-Web.html" method="get">
                <div class="input-group">
                    <label for="">Correo Electronico</label>
                    <input type="text" placeholder="Dirección de correo electrónico">
                </div>
                <div class="input-group">
                    <label for="">Usuario</label>
                    <input type="text" placeholder="No utilices tu nombre real">
                </div>
                <div class="input-group pass-group">
                    <label for="">Contraseña</label>
                    <input type="password" placeholder="Por los menos 8 caracteres">
                    <span class="eyes-password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
               
                <button type="submit" class="btn">Regístrate</button>
            </form>

        </div>
    </div>
</body>
